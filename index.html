<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <p class="date-time"></p>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="current-weather">
            <img src="" alt="Weather Icon" id="currImg">
            <p class="temp-value"><span class="celsius"></span></p>
            <p class="temp-bio"></p>
            <p class="city"></p>
            <div class="humidity-wind">
                <div class="humidity">
                    <img src="./imgs/humidity.svg" alt="Humidity Icon">
                    <p class="humidity-value"></p>
                    <p>Humidity</p>
                </div>
                <div class="wind-speed">
                    <img src="./imgs/wind.svg" alt="Wind Speed Icon">
                    <p class="wind-speed-value"></p>
                    <p>Wind Speed</p>
                </div>
            </div>
            <div class="forecast-container">
                <div class="forecast">
                    <div class="forecast-day1">
                        <span class="forecast-date1"></span>
                        <img src="" class="forecast-img1">
                        <span class="forecast-temps1"><span class="celsius-forecast"></span></span>
                    </div>
                    <div class="forecast-day2">
                        <span class="forecast-date2"></span>
                        <img src="" class="forecast-img2">
                        <span class="forecast-temps2"><span class="celsius-forecast"></span></span>
                    </div>
                    <div class="forecast-day3">
                        <span class="forecast-date3"></span>
                        <img src="" class="forecast-img3">
                        <span class="forecast-temps3"><span class="celsius-forecast"></span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
      <h3>Made with <i class="fa-solid fa-heart"></i> by <a href="https://github.com/Rohith0232" id="love" target="_blank">Rohith</a></h3>
    </footer>
    <script src="app.js" type="module"></script>
</body>
</html>
